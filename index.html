<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Sugar Glide</title>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f4f1de;
        color: #3d405b;
        height: 100vh;
        width: 100vw;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 20;
      }

      h1 {
        font-size: 2.5rem;
        color: #e07a5f;
        margin-bottom: 1rem;
      }

      #status {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
        background-color: #f2cc8f;
        width: 80%;
        max-width: 400px;
        transition: background-color 0.3s ease;
      }

      #play-button {
        padding: 1rem 2rem;
        margin: 1rem 0;
        border-radius: 4px;
        background-color: #81b29a;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 80%;
        max-width: 200px;
      }

      #play-button:hover {
        background-color: #679b87;
      }

      #game-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none; /* Hidden initially */
      }

      #ui-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 15;
        pointer-events: none; /* Allow click-through to game */
        display: none; /* Hidden initially */
      }

      #vitality-bar {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 300px;
        height: 20px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        overflow: hidden;
      }

      #vitality-fill {
        height: 100%;
        width: 100%;
        background-color: #81b29a;
        transition: width 0.3s ease;
      }

      #score {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        color: white;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      }

      #kiss-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #e07a5f;
        color: white;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        pointer-events: auto; /* Make the button clickable */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #kiss-button:after {
        content: '‚ù§';
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="menu-container">
      <h1>Sugar Glide</h1>
      <h2>Glide. Kiss. Collect.</h2>
      <div id="status">Loading game...</div>
      <button id="play-button">Start Gliding</button>
    </div>

    <div id="game-container"></div>

    <div id="ui-container">
      <div id="vitality-bar">
        <div id="vitality-fill"></div>
      </div>
      <div id="score">Score: 0</div>
      <button id="kiss-button"></button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      document.getElementById('play-button').addEventListener('click', function () {
        // Hide menu
        document.getElementById('menu-container').style.display = 'none'

        // Show game and UI
        document.getElementById('game-container').style.display = 'block'
        document.getElementById('ui-container').style.display = 'block'

        // Dispatch custom event to start the game
        window.dispatchEvent(new CustomEvent('startGame'))

        // Request pointer lock for mouse controls
        const gameContainer = document.getElementById('game-container')
        if (gameContainer) {
          gameContainer.requestPointerLock =
            gameContainer.requestPointerLock || gameContainer.mozRequestPointerLock

          if (gameContainer.requestPointerLock) {
            gameContainer.requestPointerLock()

            // Add click handler to regain pointer lock if lost
            gameContainer.addEventListener('click', function () {
              if (document.pointerLockElement !== gameContainer) {
                gameContainer.requestPointerLock()
              }
            })
          }
        }
      })
    </script>
  </body>
</html>
